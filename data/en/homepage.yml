######################### Service #####################
service:
  enable : true
  service_item:
    # service item loop
    - title : "Get publication quality graphs"
      images:
      - images/impairments_1.png
      - images/impaired.png
      - images/waterfall_1.png
      content : "Whether you are making an inhouse powerpoint presentation or publishing a report it doesn't matter. We have the capabilities to create high quality graphs that will not just wow your audience but also make it easier for them to grasp the underlying data"
      button:
        enable : true
        label : "Check it out"
        link : "contact"
        
    # service item loop
    - title : "Data is simple"
      images:
      - images/scatter.png
      content : "We believe data is simple. In the current environment, there is so much data to present that it can be easy to get lost in it all. We make that process simpler by taking your data, find the most useful insights and present it in an eaasy to understand manner."
      button:
        enable : true
        label : "Check it out"
        link : "contact"
        
    # service item loop
    - title : "How it works"
      images:
      - images/revenue_profit_1.png
      content : "If all you have is data, we will start from scratch by first cleaning and filtering the data. Then we will look for trends that are important for you to see. Then we will present the analysis in a beautiful graph."
      button:
        enable : true
        label : "Check it out"
        link : "contact"
        
    # service item loop
    - title : "Already have a graph?"
      images:
      - images/usdzmw.png
      content : "If you already have a graph we can offer consulting services on how to improve on it. We can also edit your current graphs to make them beautiful. If you have raw data and an idea of how you want your data presented, we can work to bring your idea to life."
      button:
        enable : true
        label : "Check it out"
        link : "contact"
        
